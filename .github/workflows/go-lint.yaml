name: golangci-lint
on:
  pull_request:
    branches:
      - main
      - development
      - 2.x.x
permissions:
  contents: read
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.51.1
          args: -E gofmt -E gci
