name: golangci-lint
on:
  pull_request:
    branches:
      - main
      - development
      - 2.x.x
permissions:
  contents: read
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: arduino/setup-protoc@v1
        with:
          version: '3.x'

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '>=1.20.0'

      - name: Installing protoc-gen-go
        run: |
          go install github.com/golang/protobuf/protoc-gen-go
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc

      - name: Compile proto files
        run: 'protoc --proto_path=proto/ --go_out=. --go_opt=module=github.com/dream11/odin --go-grpc_out=. --go-grpc_opt=module=github.com/dream11/odin $(find proto -name "*.proto")'

      - name: Verify dependencies
        run: go mod verify

      - name: Build
        run: go build -v ./...

      - name: Run go vet
        run: go vet ./...

      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Run staticcheck
        run: staticcheck ./...

      - name: Install golint
        run: go install golang.org/x/lint/golint@latest

      - name: Run golint
        run: golint ./...
